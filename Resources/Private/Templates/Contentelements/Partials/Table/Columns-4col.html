<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{rowIterator.isFirst}">
	<f:then>
		<f:if condition="{data.table_header_position} == 1">
			<f:then>
				<th {f:render(section:'columnclass',arguments:'{_all}')}>
			</f:then>
			<f:else>
				<f:if condition="{columnIterator.isFirst}">
					<f:then>
						<f:if condition="{data.table_header_position} == 2">
							<f:then>
								<th {f:render(section:'columnclass',arguments:'{_all}')}>
							</f:then>
							<f:else>
								<td {f:render(section:'columnclass',arguments:'{_all}')}>
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						<td {f:render(section:'columnclass',arguments:'{_all}')}>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{columnIterator.isFirst}">
			<f:then>
				<f:if condition="{data.table_header_position} == 2">
					<f:then>
						<th {f:render(section:'columnclass',arguments:'{_all}')}>
					</f:then>
					<f:else>
						<td {f:render(section:'columnclass',arguments:'{_all}')}>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<td {f:render(section:'columnclass',arguments:'{_all}')}>
			</f:else>
		</f:if>
	</f:else>
</f:if>

<f:format.nl2br>{cell}</f:format.nl2br>

<f:if condition="{rowIterator.isFirst}">
	<f:then>
		<f:if condition="{data.table_header_position} == 1">
			<f:then>
				</th>
			</f:then>
			<f:else>
				<f:if condition="{columnIterator.isFirst}">
					<f:then>
						<f:if condition="{data.table_header_position} == 2">
							<f:then>
								</th>
							</f:then>
							<f:else>
								</td>
							</f:else>
						</f:if>
					</f:then>
					<f:else>
						</td>
					</f:else>
				</f:if>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:if condition="{columnIterator.isFirst}">
			<f:then>
				<f:if condition="{data.table_header_position} == 2">
					<f:then>
						</th>
					</f:then>
					<f:else>
						</td>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				</td>
			</f:else>
		</f:if>
	</f:else>
</f:if>

<f:section name="columnclass">
<f:spaceless>
	<f:if condition="{columnIterator.isOdd}">
		<f:then>class="col-xs-9"</f:then>
		<f:else>class="col-xs-3"</f:else>
	</f:if>
</f:spaceless>
</f:section>

</html>
