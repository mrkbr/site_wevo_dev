<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="b_ct-certificatesModule">
	<div class="row">
		<f:for each="{listitems}" as="item" iteration="itemIteration">
			<div class="col-sm-12 col-md-8 c_col">
				<div class="c_header text-center">
					<f:for each="{item.listimage1}" as="file" iteration="imageIteration">
						<f:if condition="{imageIteration.isFirst}">
							<f:image src="{file.uid}" treatIdAsReference="1" width="180" height="180" />
						</f:if>
					</f:for>
				</div>
				<div class="b_t4 c_mobileMaxWith c_content">
					<p class="b_is-text-WevoSilver">
						<f:format.nl2br>{item.data.bodytext}</f:format.nl2br>
					</p>
				</div>
			</div>
		</f:for>
	</div>
</div>

</html>
