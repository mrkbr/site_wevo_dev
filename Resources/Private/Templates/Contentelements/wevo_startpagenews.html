<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="FullrowContentelement" />

<f:section name="contentelement">
	<div class="b_ct-newsCollapseModule b_is-backgroundYellow">
		<f:for each="{listitems}" as="item">
			<div class="b_collapseItem">
				<div class="container">
					<div class="row">
						<div class="col-xs-24">
							<a class="b_is-singleLineLinkWithIcon b_t4 collapsed" data-toggle="collapse" href="#bJS-itemId-{item.data.uid}" aria-expanded="false" aria-controls="collapseExample">
								<i class="b_icon b_icon-DropdownOhneKreis_L c_rotateIconIfOpened"></i>
								{item.data.header}
							</a>
							<div class="collapse panel-collapse b_newsContent" id="bJS-itemId-{item.data.uid}">
								<f:for each="{item.listimage1}" as="file" iteration="itemIteration">
									<f:if condition="{itemIteration.isFirst}">
										<f:image src="{file.uid}" treatIdAsReference="1" class="img-responsive" width="1400" />
									</f:if>
								</f:for>
								<div class="row">
									<div class="col-md-16">
										<div class="b_t2 b_headline">{item.data.subheader}</div>
										<div class="b_t4 b_content">
											<f:format.html>{item.data.bodytext}</f:format.html>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</f:for>
	</div>
</f:section>
</html>
